<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 MEXIQUENSES DIJIERON</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
   
    <div class="start_btn"><button>!HAZ CLIC AQUI PARA JUGAR!</button></div>
    <div class="info_box">
        <div class="info-title"><span>OPCION PARA CONTINUAR</span></div>
        <div class="info-list">
            <div class="info">Â¿DESEAS CONTINUAR?</div>
        </div>
        <div class="buttons">
            <button class="quit">SALIR</button>
            <button class="restart">CONTINUAR</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">PREGUNTAS ACERCA DE INFORMATICA</div>
            <div class="timer">
            <div class="time_left_txt">TIEMPO</div>
            <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
              
            </div>
            <div class="option_list">  
            </div>
        </section>

        <footer>
            <div class="total_que">
               
            </div>
            <button class="next_btn">SIGUIENTE</button>
        </footer>
    </div>
    <div class="result_box">
       
        <div class="complete_text">FIN DEL JUEGO</div>
        <div class="score_text">  
        </div>
        <div class="buttons">
            <button class="restart">REPETIR</button>
            <button class="quit">SALIR</button>
        </div>
    </div>
    <font color=black size="5">
     <marquee width=100% direccion=right bgcolor=yellow behavior=run scrolldelay=100 loop=infinite>
        <b>BIENVENIDOS A ESTE JUEGO ,PONGAMOS A PRUEBA TUS CONOCIMIENTOS</b>
        
     </marquee>
     <marquee width=100% direccion=below bgcolor=blue scrolldelay=100>
        <b>ALUMNO: JOSE CARLOS HERNANDEZ RAMIREZ </b>
        
     </marquee>
    </font>
    
    <img src="https://media.tenor.com/mxTiVH2oU8sAAAAM/hasbulla-mini-khabib.gif" hspace="0" vspace="0" style="float: left;" width="300"  height="410" name "imagen1" ALT="land"/>
    <img src="https://media.tenor.com/mxTiVH2oU8sAAAAM/hasbulla-mini-khabib.gif" hspace="0" vspace="0" style="float: right;" width="270"  height="410" name "imagen1" ALT="land"/>
    <script src="js/preguntas.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
